<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill List</title>
</head>
<body>
    <h1>Electricity Bill List</h1>
    <ul>
        {% for bill in bills %}
        <li>{{ bill.customer }} - Amount: {{ bill.amount }}, Date: {{ bill.date }}</li>
        {% empty %}
        <li>No bills available</li>
        {% endfor %}
    </ul>
    <a href="{% url 'bill_create' %}">Create New Bill</a>
</body>
</html>
