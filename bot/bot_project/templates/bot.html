<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Assistant</title>
    <!-- Link Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add CSS styles for the microphone button */
        .microphone-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4285f4; /* Blue color for demonstration */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .microphone-btn:hover {
            background-color: #3b78e7; /* Darker blue color on hover */
        }
        .microphone-icon {
            color: #fff; /* White color for the microphone icon */
            font-size: 40px; /* Adjust the icon size as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Fun Assistant!</h1>
        <p>Ask me anything and have some fun!</p>
        <!-- Microphone button -->
        <form id="speech-form" action="{% url 'main' %}" method="post">
            {% csrf_token %}
            <div class="microphone-btn">
                <i class="fas fa-microphone microphone-icon"></i>
            </div>
        </form>
        <!-- Text output -->
        <p class="text-output" id="output"></p>
    </div>

    <!-- JavaScript to submit the form when the microphone button is clicked -->
    <script>
        document.querySelector('.microphone-btn').addEventListener('click', function() {
            document.getElementById('speech-form').submit();
        });
    </script>
</body>
</html>
